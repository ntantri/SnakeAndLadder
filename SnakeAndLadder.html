<!DOCTYPE html>
<html>
	<head>
		<link href="SnakeAndLadder.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="divMain">
			<div class="divHead">
				<h1>Welcome, Let's play Snake and Ladder</h1>
			</div>
			<div class="divContent">
				<div class="divSnakeAndLadder">
					<div class="divActualBox" id="divActualBox">
						<canvas id="canBoard" class="canBoard">
							
						</canvas>
					</div>
				</div>
				<div class="divUserAction">
					<h3>Click the dice for playing.</h3>
					<p>This is a two player game and so, every click dipicts the alternate players game.</p>
					<div class="divDice">
						<div class="divInnerDice " id="divInnerDice">
							<div class="divD1">1</div>
							<div class="divD2">2</div>
							<div class="divD3">3</div>
							<div class="divD4">4</div>
							<div class="divD5">5</div>
							<div class="divD6">6</div>
						</div>
					</div>					
					<div class="divPlayerInfo">
						<h2>Player Information</h2>
						<div id="divPlayers" class="divPlayers">
							
						</div>
					</div>
				</div>
			</div>
		</div>		
		<script src="SnakeAndLadder.js" type="text/javascript" charset="utf-8"></script>		
	</body>
</html>
